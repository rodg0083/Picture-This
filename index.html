<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <main>
  <div class="landscape">
    <picture>
      <source srcset="images/museum-landscape-960.jpg"
              media="(min-width: 720px)">
      <source srcset="images/museum-landscape-720.jpg"
              media="(min-width: 480px)">         
      <source srcset="images/museum-landscape-480.jpg"
              media="(min-width: 320px)">
      <source srcset="images/museum-landscape-320.jpg"
              media="(max-width: 320px)">
      <img src="images/museum.jpg" alt="Interior of a art museum with paintings on the wall and couches in the center of the room."> 
    </picture>
  </div>
  <div class="square">
    <picture>
      <source srcset="images/museum-square-1600.jpg"
              media="(min-width: 1600px)">
      <source srcset="images/museum-square-1280.jpg"
              media="(min-width: 1280px)">         
      <source srcset="images/museum-square-960.jpg"
              media="(min-width: 960px)">
      <img src="museum-square.jpg" alt="Interior of a art museum with paintings on the wall and couches in the center of the room."> 
    </picture>
  </div>
    </main>
  </header>
</body>

</html>
